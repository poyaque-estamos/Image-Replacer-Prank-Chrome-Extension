<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random picture replacer</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Random Picture replacer prank</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>


    <div class="container">
        <div class="starter-template">
            <div class="input-group">
                <span class="input-group-addon">Percentage of images to replace in a page</span>
                <input type="range" class="form-control" max="100" min="0" id="replacement_percentage" />
            </div>

            <div class="row">&nbsp;</div>

            <div class="input-group">
                <span class="input-group-addon">Image to use for replacement</span>
                <input type="url" class="form-control" id="nsfw_source" />
            </div>

            <div class="row">&nbsp;</div>

            <div class="row">
                <button id="saveBtn" class="btn btn-primary" type="button">Save</button>
                <span id="saveStatus"></span>
            </div>
        </div>
    </div>

    <script src="options.js"></script>



</body>

</html>
